<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditarBD</title>

    <!-- Bootstrap mÃ­nimo -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

    <form th:object="${curriculum}" th:action="@{/editar}" method="post" class="border p-3 rounded">


		    <input type="hidden" th:field="*{id}" />


			<!-- Contenido -->
			        <div class="mb-3">
			            <label class="form-label" for="contenido">Url</label>
			            <input id="contenido" th:field="*{contenido}" class="form-control"/>
			            <div class="text-danger small" th:if="${#fields.hasErrors('contenido')}"
			                 th:errors="*{contenido}"></div>
			        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>

        <a th:href="@{/administracion}" class="btn btn-secondary ms-2">Volver</a>

    </form>

</div>

</body>
</html>
