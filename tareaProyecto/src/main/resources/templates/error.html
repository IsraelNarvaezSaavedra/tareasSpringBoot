<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .error-message {
            font-size: 1.8rem;
            margin: 1.5rem 0 2rem;
            font-weight: 300;
        }
        .btn-home {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background-color: white;
            color: #0d6efd;
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-color: #f8f9fa;
        }
        .sad-face {
            font-size: 6rem;
            margin-bottom: 1rem;
        }
        .subtext {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="sad-face">
            <i class="bi bi-emoji-frown"></i>
        </div>

        <h1 class="error-code">404</h1>
        <h2 class="error-message">¡Ups! Página no encontrada</h2>

        <p class="mb-4">
            La página que estás buscando no existe o fue movida a otro lugar.
        </p>

        <a th:href="@{/galeria}" class="btn btn-home btn-lg">
            <i class="bi bi-house-door-fill me-2"></i>Volver al inicio
        </a>

        <p class="subtext mt-5">
            ¿Te perdiste? No te preocupes, ¡todos nos perdemos alguna vez!
        </p>
    </div>

    <!-- Bootstrap JS (opcional, pero recomendado para interacciones futuras) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
