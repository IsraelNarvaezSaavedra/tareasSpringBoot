<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Currículum - <span th:text="${curriculum.id}"></span></title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .detail-card {
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(90deg, #0d6efd 0%, #0b5ed7 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            font-weight: 500;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            min-width: 140px;
        }
        .info-value {
            color: #212529;
        }
        .section-title {
            font-size: 1.25rem;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
            margin-bottom: 1.25rem;
            color: #0d6efd;
        }
        .back-btn {
            transition: all 0.2s;
        }
        .back-btn:hover {
            transform: translateX(-5px);
        }
        .content-pre {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-family: inherit;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container my-5">

        <!-- Tarjeta principal -->
        <div class="card detail-card shadow">

            <div class="card-body p-4 p-md-5">

                <!-- Información básica -->
                <h3 class="section-title">Información básica</h3>
                <div class="row g-3 mb-5">

                    <div class="col-12 col-md-6 d-flex">
                        <span class="info-label">Usuario:</span>
                        <span class="info-value ms-3" 
                              th:text="${curriculum.usuario?.getNombre()} ?: 'Sin usuario asignado'"></span>
                    </div>

                    <div class="col-12 col-md-6 d-flex">
                        <span class="info-label">Fecha creación:</span>
                        <span class="info-value ms-3" th:text="${curriculum.fechaCreacion}"></span>
                    </div>

                    <div class="col-12 d-flex">
                        <span class="info-label">URL:</span>
                        <span class="info-value ms-3">
                            <a th:href="${curriculum.url}" th:text="${curriculum.url} ?: 'No disponible'" 
                               target="_blank" class="text-break"></a>
                        </span>
                    </div>

                </div>

                <!-- Contenido del currículum -->
                <h3 class="section-title">Contenido del Currículum</h3>
                <div class="content-pre mb-5" 
                     th:text="${curriculum.contenido} ?: 'No se ha proporcionado contenido'"></div>

            </div>
			
			<!-- Botón volver -->
			        <div class="mb-4">
			            <a th:href="@{/galeria}" class="btn btn-outline-secondary back-btn">
			                <i class="bi bi-arrow-left me-2"></i>Volver a la galería
			            </a>
			        </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
